{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>{% trans "create new ad post"|capfirst %}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">{% trans "post ad"|capfirst %}</button>
        </div>
    </form>
</div>
{% endblock content %}
